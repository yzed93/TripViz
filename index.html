<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TripViz - Japan Reiseplaner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet AntPath -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.js"></script>
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a0a; 
            --panel-bg: rgba(15, 15, 15, 0.98);
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-primary: #00f2ff; 
            --accent-transport: #ff2d55; 
            --text-main: #ffffff;
            --sakura-pink: #ffb7c5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        h1, h2, .brand-font { font-family: 'Space Grotesk', sans-serif; }

        #map { 
            position: absolute;
            inset: 0;
            z-index: 1;
            background: #0b0b0b;
        }

        /* Sidebar Styling */
        #sidebar {
            position: fixed;
            z-index: 2000;
            background: var(--panel-bg);
            backdrop-filter: blur(25px);
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            will-change: transform;
            border-left: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            #sidebar { bottom: 0; left: 0; right: 0; height: 85vh; border-radius: 28px 28px 0 0; transform: translateY(100%); padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid var(--border-color); }
            #sidebar.open { transform: translateY(0); }
            #sidebar::before { content: ''; width: 40px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 10px; position: absolute; top: 12px; left: 50%; transform: translateX(-50%); }
        }

        @media (min-width: 769px) {
            #sidebar { top: 20px; right: 20px; bottom: 20px; width: 380px; border-radius: 24px; transform: translateX(calc(100% + 40px)); border: 1px solid var(--border-color); }
            #sidebar.open { transform: translateX(0); }
        }

        /* Header Control Bar */
        .top-header-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1050;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-glass {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
        }

        .icon-btn-header {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* NEW CUSTOM ICON STYLING (Capometer Style) */
        .cap-icon-container {
            width: 44px;
            height: 44px;
            background: #1a1a1a;
            border-radius: 12px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .cap-map-bg {
            position: absolute;
            inset: 0;
            display: flex;
            flex-wrap: wrap;
            opacity: 0.2;
        }

        .cap-map-bg div {
            width: 50%;
            height: 50%;
            border: 0.5px solid rgba(255,255,255,0.3);
        }

        .cap-icon-content {
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cap-sakura-main {
            width: 26px;
            height: 26px;
            fill: var(--sakura-pink);
            filter: drop-shadow(0 0 4px rgba(255, 183, 197, 0.6));
        }

        .cap-marker-line {
            width: 2px;
            height: 6px;
            background: var(--accent-primary);
            margin-top: -2px;
            border-radius: 1px;
            opacity: 0.8;
        }

        /* Form elements */
        input, select, textarea {
            background: #1e1e1e !important;
            border: 1px solid rgba(255,255,255,0.08) !important;
            border-radius: 16px !important;
            padding: 14px 16px !important;
            color: #ffffff !important;
            width: 100%;
        }

        .itinerary-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .overlay-bg {
            position: fixed;
            inset: 0;
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(12px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }
        .overlay-bg.open { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: #121212;
            width: 92%;
            max-width: 440px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 24px;
            border-radius: 32px;
            border: 1px solid var(--border-color);
        }

        #day-filter {
            background: #222 !important;
            padding: 6px 24px 6px 12px !important;
            font-size: 11px !important;
            border-radius: 50px !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="top-header-bar">
        <!-- Help/Legend -->
        <button id="legend-btn" class="header-glass icon-btn-header">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        </button>

        <!-- New Stylized Capometer-Style Logo -->
        <div class="header-glass px-3 py-1.5 flex items-center gap-3">
            <div class="cap-icon-container">
                <div class="cap-map-bg">
                    <div></div><div></div><div></div><div></div>
                </div>
                <div class="cap-icon-content">
                    <svg class="cap-sakura-main" viewBox="0 0 24 24">
                        <path d="M12,22C12,22 10,18 8,18C6,18 4,19 3,17C2,15 3,13 5,12C3,11 2,9 3,7C4,5 6,6 8,6C10,6 12,2 12,2C12,2 14,6 16,6C18,6 20,5 21,7C22,9 21,11 19,12C21,13 22,15 21,17C20,19 18,18 16,18C14,18 12,22 12,22Z" />
                    </svg>
                    <div class="cap-marker-line"></div>
                </div>
            </div>
            <span class="brand-font font-bold text-lg tracking-tight pr-2">TripViz</span>
        </div>

        <!-- Search -->
        <div class="header-glass flex-grow flex items-center p-1 relative shadow-2xl">
            <input type="text" id="global-search" placeholder="Ziel suchen..." class="!bg-transparent !border-none !py-2 !px-4 text-sm w-full focus:ring-0">
            <div id="global-suggestions" class="suggestions-box hidden absolute top-full left-0 right-0 mt-2 bg-black/90 rounded-2xl border border-white/10 overflow-hidden z-[2000]"></div>
        </div>

        <!-- Sidebar Toggle -->
        <button id="toggle-sidebar-btn" class="header-glass icon-btn-header bg-cyan-400 !text-black border-none shadow-lg">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
    </div>

    <!-- Modals (Simplified for context) -->
    <div id="legend-overlay" class="overlay-bg">
        <div class="modal-content text-center">
            <h3 class="brand-font font-bold text-white uppercase tracking-widest text-xs mb-4">Über TripViz</h3>
            <p class="text-white/60 text-sm mb-6">Planen Sie Ihre Japan-Reise intuitiv direkt auf der Karte.</p>
            <button onclick="closeModals()" class="w-full py-3 bg-white/10 rounded-xl text-xs font-bold">Schließen</button>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="add-form-overlay" class="overlay-bg">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 id="form-title" class="brand-font font-bold text-white/50 uppercase tracking-widest text-[10px]">Eintrag Details</h3>
                <button onclick="closeModals()" class="text-white/40">✕</button>
            </div>
            <div class="space-y-5">
                <div class="flex p-1.5 bg-white/5 rounded-2xl">
                    <button id="type-activity" class="flex-1 py-3 text-[11px] font-bold rounded-xl bg-cyan-400 text-black">AKTIVITÄT</button>
                    <button id="type-transport" class="flex-1 py-3 text-[11px] font-bold rounded-xl text-white/30">TRANSPORT</button>
                </div>
                <input type="text" id="point-title" placeholder="Name/Ort">
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="point-date">
                    <input type="number" id="point-budget" placeholder="Budget ¥">
                </div>
                <button id="save-btn" class="w-full py-4 bg-cyan-400 text-black font-bold rounded-2xl uppercase text-[12px] tracking-widest">Speichern</button>
            </div>
        </div>
    </div>

    <aside id="sidebar">
        <div class="p-6 pt-10 flex-shrink-0">
            <h2 class="brand-font font-bold text-2xl mb-1">Reiseplan</h2>
            <div class="flex justify-between items-end">
                <div id="total-jpy" class="text-white font-bold text-2xl">¥ 0</div>
                <select id="day-filter"></select>
            </div>
        </div>
        <div id="itinerary-list" class="flex-grow overflow-y-auto px-6 pb-24"></div>
    </aside>

    <script>
        const CONFIG = {
            STADIA_KEY: "2831d4eb-094e-4752-a3c9-1ae9e9d65f94",
            STORAGE_KEY: 'tripviz_final_v1'
        };

        let state = {
            points: JSON.parse(localStorage.getItem(CONFIG.STORAGE_KEY)) || [],
            map: null, markers: [], currentType: 'activity', tempCoords: null
        };

        window.addEventListener('DOMContentLoaded', () => {
            initMap();
            setupEvents();
            updateUI();
        });

        function initMap() {
            state.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([35.6762, 139.6503], 6);
            L.tileLayer(`https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png?api_key=${CONFIG.STADIA_KEY}`).addTo(state.map);
            state.map.on('click', e => {
                state.tempCoords = [e.latlng.lat, e.latlng.lng];
                document.getElementById('add-form-overlay').classList.add('open');
            });
        }

        function setupEvents() {
            document.getElementById('toggle-sidebar-btn').onclick = () => document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('legend-btn').onclick = () => document.getElementById('legend-overlay').classList.add('open');
            document.getElementById('save-btn').onclick = saveEntry;
        }

        function closeModals() {
            document.querySelectorAll('.overlay-bg').forEach(o => o.classList.remove('open'));
        }

        function saveEntry() {
            const data = {
                id: Date.now(),
                title: document.getElementById('point-title').value || "Neuer Stopp",
                date: document.getElementById('point-date').value || new Date().toISOString().split('T')[0],
                budget: parseInt(document.getElementById('point-budget').value) || 0,
                coords: state.tempCoords,
                type: state.currentType
            };
            state.points.push(data);
            localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(state.points));
            updateUI();
            closeModals();
        }

        function updateUI() {
            const list = document.getElementById('itinerary-list');
            list.innerHTML = state.points.map(p => `
                <div class="itinerary-card">
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-sm">${p.title}</span>
                        <span class="text-cyan-400 text-xs">¥ ${p.budget.toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
            
            state.markers.forEach(m => state.map.removeLayer(m));
            state.points.forEach(p => {
                if(p.coords) {
                    const m = L.circleMarker(p.coords, { radius: 6, color: '#ffb7c5', weight: 2, fillColor: '#ffb7c5', fillOpacity: 0.8 }).addTo(state.map);
                    state.markers.push(m);
                }
            });

            const total = state.points.reduce((s, p) => s + p.budget, 0);
            document.getElementById('total-jpy').innerText = `¥ ${total.toLocaleString()}`;
        }
    </script>
</body>
</html>
